        const CORE = Object.assign(new EventTarget(), {
            timezoneOffset: undefined,
            setTimezoneOffset: function (offfset) {
                if (this.timezoneOffset === offfset) return
                this.timezoneOffset = offfset
                this.dispatchEvent(new Event("change-timezone-offset"))
            }
        })
        CORE.setTimezoneOffset(-new Date().getTimezoneOffset())

        function isObject(obj) { return obj === Object(obj) }
        function deepAssign(src, dst, diff = {}) {
            var k, S, D; for (k in src) {
                D = dst[k]
                if (isObject(S = src[k]) && isObject(D)) {
                    if (!deepAssign(S, D, diff[k] = {})) delete diff[k]
                }
                else if (D !== S) diff[k] = dst[k] = S
            }
            return Object.keys(diff).length ? diff : null
        }

                                from: Date.now(),

                                xOfTimepoint: function (timepoint) {
                                    return this.width * (timepoint - this.from) / this.duration

                        //sync (parent's) scrollLeft in time-based table
                        function _setScrollLeft(elm) { elm.scrollLeft = this }// this --> scrollLeft
                        timeHandler.addEventListener("change", function (event) {
                            const scrollLeft = event.detail.scrollLeft; if (scrollLeft >= 0) this.syncedScrollLeftElms.forEach(_setScrollLeft, scrollLeft)
                        })
                        TimeBasedTableElm.addEventListener("scroll", function (event) {
                            const elm = event.target
                            if (!this.timeHandler.syncedScrollLeftElms.includes(elm)) return
                            event.stopPropagation()
                            timeHandler.assign({ scrollLeft: elm.scrollLeft })
                        }, true)

                        //sync scrollTop in tbody of time-based table
                        const tbodyScrollableDivQuery = `table#time-based>tbody>*>td>div`
                        TimeBasedTableElm.addEventListener("scroll", function (event) {
                            const elm = event.target; if (!elm.matches(tbodyScrollableDivQuery)) return
                            const scrollTop = elm.scrollTop; var td; for (td of elm.parentElement.parentElement.children)
                                if (td.firstElementChild !== elm)
                                    td.firstElementChild.scrollTop = scrollTop
                        }, true)

                        function _setColWidth(elm) { DIL(elm.style, elm.style.setProperty, "width", this + "px") }// this --> width
                        function _dispatchTimeBasedChange(elm) { // this --> timeHandler
                            elm.dispatchEvent(new CustomEvent("time-based-change", { detail: this }))
                        }
                        timeHandler.addEventListener("change", function (event) {
                            const diff = event.detail,
                                width = diff.width;
                            // sync width
                            if (width >= 0) this.syncedWidthElms.forEach(_setColWidth, width)

                            // sync time-based-change
                            if ("duration" in diff || "unitWidth" in diff || "width" in diff)
                                this.syncedWidthElms.forEach(_dispatchTimeBasedChange, this)
                        })

                        {// column resizing
                            const ColQuery = [`table#time-based>*>*>*:nth-child(`, , `)>div`]
                            TimeBasedTableElm.setColWidth = function (idx, w) {
                                ColQuery[1] = idx
                                var e; for (e of this.querySelectorAll(ColQuery.join(""))) e.style.setProperty("width", w + "px")
                            }

                            var _th, _idx
                            function _mousemoveEL(event) {
                                const sw = _th.firstElementChild.style.width
                                TimeBasedTableElm.setColWidth(_idx, parseFloat((sw.endsWith("px") ? sw : window.getComputedStyle(_th.firstElementChild).getPropertyValue("width")).slice(0, -2)) + event.movementX)
                            }
                            function _mouseupEL(event) {
                                _th = undefined
                                window.removeEventListener("mousemove", _mousemoveEL)
                            }
                            TimeBasedTableElm.addEventListener("mousedown", function (event) {
                                var elm = event.target, tElm = elm
                                if (!tElm.classList.contains("col-resizer")) tElm = tElm.parentElement
                                if (tElm.classList.contains("col-resizer")) {
                                    event.stopImmediatePropagation()
                                    _th = tElm.parentElement.parentElement
                                    _idx = 1; var el; for (el of _th.parentElement.children) if (el !== _th) { ++_idx } else break
                                    window.addEventListener("mousemove", _mousemoveEL)
                                    window.addEventListener("mouseup", _mouseupEL, { once: true })
                                }
                            }, true)
                        }

                        {// row resizing
                            var _th, _idx
                            function _mousemoveEL(event) {
                                const sh = _th.style.height || ""
                                _th.style.height = (parseFloat((sh.endsWith("px") ? sh : window.getComputedStyle(_th).getPropertyValue("height")).slice(0, -2)) + event.movementY) + "px"
                            }
                            function _mouseupEL(event) {
                                _th = undefined
                                window.removeEventListener("mousemove", _mousemoveEL)
                            }
                            TimeBasedTableElm.addEventListener("mousedown", function (event) {
                                var elm = event.target, tElm = elm
                                if (!tElm.classList.contains("row-resizer")) tElm = tElm.parentElement
                                if (tElm.classList.contains("row-resizer")) {
                                    event.stopImmediatePropagation()
                                    _th = tElm.parentElement.parentElement.parentElement
                                    window.addEventListener("mousemove", _mousemoveEL)
                                    window.addEventListener("mouseup", _mouseupEL, { once: true })
                                }
                            }, true)
                        }

                        // initialize settings
                        window.addEventListener("load", () => {
                            const timeBasedColElm = document.getElementById("time-based-col"), th = timeBasedColElm.parentElement
                            var colIdx = 1, el; for (el of th.parentElement.children) if (el !== th) { ++colIdx } else break
                            const syncedWidthElms = [...TimeBasedTableElm.querySelectorAll(".time-based__sync-width")]

                            // init value
                            timeHandler.assign({

                                syncedWidthElms: syncedWidthElms,
                                colIdx: colIdx,

                            })

                            TimeBasedTableElm.setColWidth(2, 500)
                            TimeBasedTableElm.setColWidth(colIdx, 650)
                        }, { once: true })

                                        {
                                            const elm = document.currentScript.parentElement,
                                                rangeInputElm = elm.rangeInputElm,

                                                maxRatio = 1000 * 60 * 60 * 24 * 30 * 12

                                            rangeInputElm.addEventListener("change", function (event) {
                                                const iMax = this.max, iMin = this.min
                                                ratioInputElm.value = Math.pow(maxRatio, (iMax - this.value) / (iMax - iMin))
                                                ratioInputElm.dispatchEvent(new Event("change"))
                                            })

                                            ratioInputElm.addEventListener("change", function (event) {
                                                const iMax = rangeInputElm.max, iMin = rangeInputElm.min
                                                rangeInputElm.value = iMax - (iMax - iMin) * Math.log2(this.value) / Math.log2(maxRatio)
                                            })

                                            function _setRatio(event) {
                                                ratioInputElm.value = this.dataset.ratio
                                                ratioInputElm.dispatchEvent(new Event("change"))
                                            }
                                            var btn; for (btn of elm.querySelectorAll("*[data-ratio]")) {
                                                btn.style.setProperty("margin-left", (100 * (1 - Math.log2(btn.dataset.ratio) / Math.log2(maxRatio))) + "%")

                                            }

                                            const TimeBasedTableElm = document.currentScript.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement,
